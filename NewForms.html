<!DOCTYPE html>
<html>
	<head>
		<title>
		Ejemplo de Formulario
		</title>		
	</head>
	
	<body>
		<h1> Ejemplo de Formulario Web </h1>
		<form method="post" action="form.php">
			<table border="1" cellpadding="5"> 
				<tr>
					<td>Defecto</td>
					<td><input name="Nombre" placeholder="Escribe tu nombre" autofocus></td>
				</tr>
				<tr>
					<td>URL</td>
					<td><input type="URL" name="URL" placeholder="Escribe tu url"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" placeholder="Escribe tu email"></td>
				</tr>
				<tr>
					<td>Rango</td>
					<td><input type="range" name="rango" min="0" max="100" step="5" value="40"></td>
				</tr>
				<tr>
					<td>Numero</td>
					<td><input type="number" name="numero" min="0" max="100" step="5" value="40"></td>
				</tr>
				<tr>
					<td>Fecha</td>
					<td><input type="date" name="fecha"></td>
				</tr>
				<tr>
					<td>Semana</td>
					<td><input type="week" name="semana"></td>
				</tr>
				<tr>
					<td>Mes</td>
					<td><input type="month" name="mes"></td>
				</tr>
				<tr>
					<td>Hora</td>
					<td><input type="time" name="hora"></td>
				</tr>
				<tr>
					<td>DateTime</td>
					<td><input type="datetime" name="datetime"></td>
				</tr>
				<tr>
					<td>Local DateTime</td>
					<td><input type="datetimelocal" name="localDateTime"></td>
				</tr>
				<tr>
					<td>Color</td>
					<td><input type="color" name="color"></td>
				</tr>
				<tr>
					<td>Consulta</td>
					<td><input type="search" name="consulta"></td>
				</tr>
			</table>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
